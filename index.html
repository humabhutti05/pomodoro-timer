<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
   
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    

  
  <div id="timer-container">
    <h2 style="font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(122, 34, 204); font-weight: bold;">Pomodoro Timer</h2>
    <div id="timer" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">25:00</div>
    <div id="buttons" style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">
        <button id="playPauseButton" onclick="startPauseTimer()">Play</button>
        <button onclick="restartTimer()">Restart</button>
        <button onclick="openSettingsModal()">Settings</button>
    </div>

    <div class="modal" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(122, 34, 204); font-weight: bold;">Pomodoro Timer Settings</h5>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="modalTimer"></div>
              <button onclick="adjustTime('increase')">+</button>
              <span id="time" style="color: black;">25:00</span>
              <button onclick="adjustTime('decrease')">-</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="handleDone()" class="btn btn-primary">Done</button>

              </div>
          </div>
        </div>
      </div>
      
 
 <script src="app.js"></script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
